<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./Temperature_Converter.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>temperature converter</h1>
            <div class="celsius-div">
                <label for="celsius-input">celsius:</label>
                <input type="number" id="celsius-input" placeholder="Enter Temperature">
            </div>

            <div class="Fahrenheit-div">
                <label for="Fahrenheit-input">Fahrenheit:</label>
                <input type="number" id="Fahrenheit-input" placeholder="Enter Temperature">
            </div>

            <div class="Kelvin-div">
                <label for="Kelvin-input">Kelvin:</label>
                <input type="number" id="Kelvin-input" placeholder="Enter Temperature">
            </div>
        </form>
    </div>
    <script src="./Temperature_Converter.js"></script>
</body>

</html>
